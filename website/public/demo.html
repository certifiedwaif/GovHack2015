<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="/js/d3.js"></script>
<!-- 	<script type="text/javascript" src="/js/jquery.js"></script> -->
	<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:300,700,400' rel='stylesheet' type='text/css'>
	
<!-- <link rel="stylesheet" type="text/css" href="style.css" media="all"> -->
	<title>New Tab</title>
<style>
	body {
		margin: 0px;
	}
	#background {
		min-height: 100%;
		min-width: 100%;
/* 		background-image: url('/js/images/fisherman.jpg'); */
		background-repeat: no-repeat;
		background-size: cover;
		background-position: right bottom;
		position: absolute;
		top: 0px;
		left: 0px;
		z-index: -2;
/* 		display: none; */
	}
	#mask {
		z-index: -1;
		width: 100%;
		height: 260px;
		position: absolute;
		background-image: linear-gradient(-180deg, rgba(0,0,0,0.81) 0%, rgba(0,0,0,0.00) 100%);
	}
	#topleft-corner {
		position: absolute;
		left: 41px;
		top: 27px;
		max-width: 35%;
	}
	.text {
/* 		position: absolute; */
		font-family: 'Roboto', sans-serif;
		font-size: 23px;
		color: #FFFFFF;
		line-height: 30px;
		font-weight: 300;
	}
	#title {
		font-family: 'Abel', sans-serif;
		text-transform: uppercase;
		left: 41px;
		top: 27px;
	}
	#description {
		font-size: 15px;
		left: 41px;
		top: 70px;
	}
	#infopng {
		z-index: 50;
		position: relative;
		width: 16px;
		float: left;
	}
	#moreinfo {
		float: left;
		color: #F8E71C;
		font-family: 'Roboto', sans-serif;
		font-size: 13px;
		font-weight: 300;
		underline: none;
		margin-left: 5px;
		margin-top: -6px;
	}
	
	#topright-corner {
		position: absolute;
		top: 42px;
		right: 41px;
	}

	.logo {
		margin-left: 29px;
		position: relative;
		float: right;
	}
	
	#govhack_logo {
		width: 45px;
	}

	#abc_logo {
/* 		right: 41px; */
	}

	#camera {
		padding: 8px;
		width: 14px;
		position: absolute;
		bottom: 8px;
		left: 5px;
	}
	.floatme {
		float: right;
	}
	
	.yellowtext {
		color: #F8E71C;
	}
	#credits {
		margin-left: 40px;
		margin-right: 15px;
		float: left;
		font-family: 'Roboto', sans-serif;
		font-size: 13px;
		font-weight: 300;
		underline: none;
		color: #FFF;
	}

	#bottomright-corner {
		padding-bottom: 13px;
		position: absolute;
		bottom: 42px;
		right: 41px;
/* 		background-color: rgba(0,0,0,.58); */
	}
	.icon {
		width: 21px;
		margin-left: 21px;
	}

	#bottomleft-corner {
		position: absolute;
		bottom: 42px;
		left: 41px;
		background-color: rgba(0,0,0,.58);
	}

	#curatedABC {
		position: absolute;
		bottom: 82px;
		left: 52px;
		font-family: Roboto, sans-serif;
		font-size: 11px;
		color: #F8E71C
	}
</style>
</head>
<body>

<div id="background"></div>
<div id="mask"></div>

<div id="topleft-corner">
	<h1 id="title" class="text">Title</h1>
	<p id="description" class="text">Description</p>

	<a id="url" class="text" href="http://test.com" target="_blank">
		<img id="infopng" src="/img/info.png"></img>
		<p id="moreinfo">Read more</p>
	</a>
</div>

<div id="topright-corner">
	<a href="http://www.abc.net.au/" target="_blank">
		<img id="abc_logo" class="logo" src="/img/abc_logo.png"></img>
	</a>
	<a href="https://www.govhack.org/" target="_blank">
		<img id="govhack_logo" class="logo" src="/img/govhack_logo.png"></img>
	</a>



</div>



<div id="bottomleft-corner">
		<img class="floatme" id="camera" src="/img/camera_bottom_left.png"></img>
		<p class="floatme" id="credits">
			<span class="yellowtext">
	Copright:
			</span>
			<span id="copyright">
	copyright
			</span> 
			<span class="yellowtext" style="margin-left:20px">
	Author: 
			</span>
			<span id="author">
	author
			</span>
		</p>
</div>

<p id="curatedABC">
	Curated from ABC 'Local Stories' 2009-2014 archive.
</p>

<div id="bottomright-corner">
	<a id="twitter" target="_blank" href="https://twitter.com/intent/tweet?text=via localstories.info #GovHack #RealAusArt - ">
	<img class="icon" src="/img/twitter.png"></img></a>
	<a id="facebook" target="_blank">
	<img class="icon" src="/img/facebook.png"></img></a>
	<a id="pinterest" target="_blank">
	<img class="icon" src="/img/pinterest.png"></img></a>
	
</div>



</body>
  <script type="text/javascript" src="override.js"></script>
</html>
